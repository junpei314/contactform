<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div>
            <p>名前</p>
            <input type="text"  name="name" size="30" class="item">
        </div>
        <div>
            <p>メールアドレス</p>
            <input type="text" name="mail" size="30" class="item">
        </div>
        <div>
            <p>年齢</p>
            <select name="age" id="item">
                <option value="選択してください" selected>選択してください</option>
                <script>
                    for(age = 18; age <= 65; ++age){
                        document.write("<option value=" + age + ">" + age + "歳</option>")
                    }
                </script>
            </select>
        </div>
        <div>
            <p>コメント</p>
            <textarea name="comments" cols="30" rows="10" class="item"></textarea><br>
        </div>
        <input type="submit" value="送信する" class="submit">
    </form>
</body>
</html>
